<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Zombies</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #046;
				font-weight: bold;
			}
			button {
				padding: 10px;
				margin: 20px;
				background-color: #99ff99;
				border-radius: 10px;
			}
			button:hover {
				background-color: #ff9999;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<button id="dance" onclick="_doMove()">Next animation</button>
			<button id="dancestop" onclick="_stopDance()">Stop</button>
		</div>

		<script src="build/three.js"></script>

		// required for FBXLoader
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;
			var character;

			var clock = new THREE.Clock();

			var mixers = [];
			var actionIndex = 2;
			var action;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 100, 0 );
				controls.update();

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = -100;
				light.shadow.camera.left = -120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model

				// animations will load in reverse order starting at index '2'
				let jill_animations = [
					"models/Zombie_Jill/zombiewalk.fbx",
					"models/Zombie_Jill/zombiescream.fbx"
				];

				var loader = new THREE.FBXLoader();

				var testAnimations = [];
				for (var i = 0; i < jill_animations.length; i++) {
					loader.load( jill_animations[i], ( obj ) => {
						testAnimations.push( obj.animations[ 0 ] );
					} );
				}

				loader.load( 'models/Zombie_Jill/jill.fbx', ( object ) => {
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );
					object.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					} );

					console.log( object.animations );
					for (var i = 0; i < testAnimations.length; i++) {
						object.animations.push( testAnimations[i] );
					}
					console.log( object.animations );

					character = object;

					scene.add( character );

				} );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				if ( mixers.length > 0 ) {
					for ( var i = 0; i < mixers.length; i ++ ) {
						mixers[ i ].update( clock.getDelta() );
					}
				}
				renderer.render( scene, camera );
				stats.update();
			}

			function _doMove() {
				console.log("in doDance");
				if (action) {action.stop();}
				action = character.mixer.clipAction( character.animations[ actionIndex ] );
				action.play();
				actionIndex += 1;
				if ( actionIndex >= character.animations.length ) {actionIndex = 0;}

			}

			function _stopDance() {
				console.log("in _stopDance");
				character.mixer.stopAllAction();
			}

		</script>

	</body>
</html>
