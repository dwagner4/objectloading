<!doctype html>
<html>
  <head>
    <title>Joshua</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/libs/inflate.min.js"></script>
    <script src="js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity id="bear" position="-3 0 -3" rotation="0 0 0"></a-entity>
      <a-entity id="boar" position="-1.5 0 -3" rotation="0 0 0"></a-entity>
      <a-entity id="fox" position="0 0 -3" rotation="0 0 0"></a-entity>
      <a-entity id="wolf" position="1.5 0 -3" rotation="0 0 0"></a-entity>
      <!-- Out of the box environment! -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <script>
      // BEGIN Forest_fbx loader code
      var scene = document.querySelector('a-scene').object3D;
      var bear = document.getElementById('bear');
      var fox = document.getElementById('fox');
      var objectLoader = new THREE.FBXLoader();
      objectLoader.load("models/Forest_fbx/Low_Fox_v01.fbx", ( obj2 ) => {
        fox.setObject3D('fox', obj2);
      } );
      objectLoader.load("models/Forest_fbx/Low_Wolf_v01.fbx", ( obj2 ) => {
        wolf.setObject3D('wolf', obj2);
      } );
      objectLoader.load("models/Forest_fbx/Low_Boar_v01.fbx", ( obj2 ) => {
        boar.setObject3D('boar', obj2);
      } );
      objectLoader.load("models/Forest_fbx/Low_Bear_v01.fbx", ( obj ) => {
        bear.setObject3D('bear', obj);
      } );

    </script>
  </body>
</html>
