<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="figure" src="models/RiggedFigure/glTF/RiggedFigure.gltf"></a-asset-item>
        <!-- <a-asset-item id="gunbot" src="RiggedFigure/gunbot.gltf"></a-asset-item> -->
        <a-asset-item id="ant-obj" src="models/fire-ant-obj/fire-ant.obj"></a-asset-item>
        <a-asset-item id="ant-mtl" src="models/fire-ant-obj/fire-ant.mtl"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#figure" position="0 0 -3" rotation="0 0 0" animation-mixer="loop: pingpong"></a-entity>
      <!-- <a-entity gltf-model="#gunbot" position="2 1.25 -2" rotation="90 0 0" animation-mixer></a-entity> -->
      <a-entity scale="1 1 1" position="-2 0 -3" obj-model="obj: #ant-obj; mtl: #ant-mtl"></a-entity>

      <!-- Out of the box environment! -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>


    </a-scene>
  </body>
</html>
