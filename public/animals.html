<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - Clara.io JSON loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>

	<body>
		<div id="info">
			<button id="dance" onclick="_doMove()">Move</button>
			<!-- <button id="dancestop" onclick="_stopDance()">Stop</button> -->
		</div>
		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
    <script src="js/libs/inflate.min.js"></script>
    <script src="js/loaders/FBXLoader.js"></script>
		<script>

			var container;
			var camera, scene, renderer;
			var themoose;

			var clock = new THREE.Clock();

			var mixers = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 14;
				camera.position.y = 5;

				// scene

				scene = new THREE.Scene();

        light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

        // ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x66aa66, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// BEGIN Clara.io JSON loader code
				var objectLoader = new THREE.FBXLoader();
				objectLoader.load("models/Forest_fbx/Low_Moose_bull_v01.fbx", function ( obj ) {

					obj.mixer = new THREE.AnimationMixer( obj );
					mixers.push( obj.mixer );

					themoose = obj;

				 	scene.add( themoose );
					console.log( "The Moose" );
					console.log( obj );
				} );
				// END Clara.io JSON loader code

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {
					for ( var i = 0; i < mixers.length; i ++ ) {
						mixers[ i ].update( clock.getDelta() );
					}
				}

				render();

			}

			function render() {

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

			function _doMove() {
				console.log("in doDance");
				var action = themoose.mixer.clipAction( themoose.animations[ 0 ] );

				action.play();

				console.log(action);

				action.play();

			}

		</script>

	</body>
</html>
